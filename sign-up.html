  <body>
    <header class="joytop">
      <div class="container">
        <div class="joytop_inner">
          <a href="./index.html" class="joytop_img">
            <img src="start up.svg" alt="Joytop logo" />
          </a>
          <nav class="site_navbar">
            <ul class="header_list">
              <li class="header_item">
                <a href="./sign-up.html" class="header_list_link">Kirish</a>
              </li>
              <li class="header_item">
                <a href="./registration.html" class="header_list_link"
                  >Ro'yxatdan o'tish</a
                >
              </li>
            </ul>
          </nav>
          <a href="" class="joytop_traslation">
            <select class="input">
              <option c value="">uz</option>
              <option value="">ru</option>
              <option value="">en</option>
            </select>
          </a>
        </div>
      </div>
    </header>
    <main class="sing_up-main">
      <section class="sing_up-section">
        <form class="form" action="https://echo.htmlacademy.ru" method="POST">
          <label for="user_tel" class="sing_up-label"
            >Raqamingizni kiriting</label
          >
          <div class="sing_up-tel-container">
            <div class="sing_up-tel_text-container">
              <p class="sing_up-tel_text">+998</p>
            </div>
            <input
              placeholder="Raqamingizni kiriting"
              id="user_tel"
              type="tel"
              name="user_tel"
              class="sing_up-tel"
              required
              pattern="[0-9]*"
              maxlength="9"
            />
          </div>

          <label for="password" class="sing_up-label">Parol</label>
          <div class="sing_up-input-container">
            <input
              placeholder="Parolingizni kiriting"
              id="password"
              type="password"
              name="password"
              class="sing_up-password"
              required
            />

            <div class="sing_up-password_img-container">
              <img onclick="show()" id="eye-img" src="./eye-close.png" alt="" />
            </div>
          </div>
          <button class="sing_up-btn" style="padding: 15px 128px">
            Kirish
          </button>
          <a href="#" class="sign-up_link">Parolni unutdingizmi?</a>
          <div class="sign-up_box">
            <a href="./registration.html" class="sign-up_link-2">
              <span class="sign-up-box_span">Agar Sizda akkaunt bo'lmasa</span>
              Ro'yxatdan o'ting</a
            >
          </div>
        </form>
      </section>
    </main>
