  <body>
    <header class="joytop">
      <div class="container">
        <div class="joytop_inner">
          <a href="./index.html" class="joytop_img">
            <img src="start up.svg" alt="Joytop logo" />

          <nav class="site_navbar">

        </div>
      </div>
    </header>
    <main class="sing_up-main">
      <section class="sing_up-section">
        <form class="form" action="localhost:8080/users/register" method="POST">
          <label for="user_name" class="sing_up-label"
            >Ismingizni kiriting</label
          >
          <input
            placeholder="Ism"
            id="user_name"
            required
            name="user_name"
            type="text"
            class="sing_up-name"
          />
          <label class="sing_up-label" for="user_firstname"
            >Familyangizni kiriitng</label
          >
          <input
            placeholder="Familya"
            id="user_firstname"
            type="text"
            name="user_surname"
            required
            class="sing_up-name sing_up-firstname"
          />
          <label for="user_tel" class="sing_up-label"
            >Raqamingizni kiriting</label
          >
          <div class="sing_up-tel-container">
            <div class="sing_up-tel_text-container">
              <p class="sing_up-tel_text">+998</p>
            </div>
            <input
              placeholder="Raqamingizni kiriting"
              id="user_tel"
              type="tel"
              name="user_tel"
              class="sing_up-tel"
              required
              pattern="[0-9]*"
              maxlength="9"
            />
          </div>

          <label for="password" class="sing_up-label">Password</label>
          <div class="sing_up-input-container">
            <input
              placeholder="Enter your password"
              id="password"
              type="password"
              name="password"
              class="sing_up-password"
              required
            />

            <div class="sing_up-password_img-container">
              <img onclick="show()" id="eye-img" src="./eye-close.png" alt="" />
            </div>
          </div>

          <label for="confirm_password" class="sing_up-label"
            >Confirm Password</label
          >
          <div class="sing_up-input-container">
            <input
              placeholder="Confirm your password"
              type="password"
              name="confirm_password"
              class="sing_up-password sing_up-password-more"
              required
              id="confirm_password"
              onchange="validatePassword()"
            />
            <div class="sing_up-password_img-container">
              <img
                onclick="showMore()"
                id="eye-img-more"
                src="./eye-close.png"
                alt=""
              />
            </div>
          </div>
          <span id="password_error" style="color: red;margin-bottom: 20px;"></span>
          <button class="sing_up-btn">Ro'yxatdan o'tish</button>
        </form>
      </section>
    </main>
